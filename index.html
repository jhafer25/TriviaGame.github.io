<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>James Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="jumbotron text-center img-responsive">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
				<div class="gameContainer">
					<h2 id="triviaTitle">Trivia Game!</h2>
					<button class="btn btn-primary" id="startGame">Start Game</button>
					<button class="btn btn-primary" id="restartGame">Restart Game</button>
					<div id="timeCounter">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
								<div class="progress text-center">
									<div class="progress-bar" role="progressbar" id="timerBar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
								</div>
							</div>
						</div>
					</div>
					<button class="btn btn-success" type="button">
					  	Total Correct <span class="badge" id="correctCount" >0</span>
					</button>
					<button class="btn btn-danger" type="button">
					  	Total Incorrect <span class="badge" id="incorrectCount">0</span>
					</button>
					<button class="btn btn-danger" type="button">
					  	Total Unanswered <span class="badge" id="unansweredCount">0</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="questionContainer">

	</div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  	crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script src="./assets/js/script.js"></script>
</body>
</html>
